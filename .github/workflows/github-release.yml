name: Release and Publish
on:
  push:
    tags: ['v*']
permissions:
  contents: write
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: wrapper
      - run: gradle assemble
  release:
    runs-on: ubuntu-latest
    needs: ci
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
  publish:
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: wrapper
      - name: Import GPG key
        run: echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
      - name: Publish to Maven Central
        run: gradle publish -Psigning.gnupg.keyName=${{ secrets.GPG_KEY_ID }} -Psigning.gnupg.passphrase="" -PossrhUsername=${{ secrets.MAVEN_USERNAME }} -PossrhPassword=${{ secrets.MAVEN_PASSWORD }}
